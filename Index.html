<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Para Você, meu docinho Bina❤️</h1>
        <p>Desde o momento em que te conheci, meu coração soube que era você. Cada sorriso seu ilumina meu mundo, e cada momento ao seu lado é um presente. Te amo infinitamente! 💖</p>
        <button onclick="mostrarMensagem()">Clique aqui</button>
        <p id="mensagem" class="hidden">Você é a melhor coisa que já aconteceu na minha vida! 💕</p>
    </div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").classList.toggle("hidden");
        }
    </script>
</body>
</html>
